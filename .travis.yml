language: node_js
node_js:
- '5'
cache:
  directories:
    - node_modules
    - bower_components

env:
- CXX=g++-4.8

before_script:
- npm install -g bower
- npm install -g gulp
- npm install -g crx
- npm install
- bower install

before_deploy:
- export RELEASE_PKG_FILE="delivery/${TRAVIS_BRANCH}.crx"
- "./node_modules/gulp/bin/gulp.js build_extension"
- crx pack build -o ${RELEASE_PKG_FILE}
- tar -zcvf ${RELEASE_PKG_FILE}.tar.gz dist
- echo "deploying ${RELEASE_PKG_FILE} to GitHub releases"

branches:
  except:
  - prod
  - dev
  - master
  - test

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "${RELEASE_PKG_FILE}"
    - "${RELEASE_PKG_FILE}.tar.gz"
  on:
    repo: eoko/Thiveo-Chrome-Extension
    tags: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

notifications:
  slack:
    secure: 
